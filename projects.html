<!DOCTYPE html>
<html>
  <head>
    <style>
      body {background-color: powderblue;}
      h1   {color: black; font-family: "Courier New", Courier, monospace;}
      p {color:red; font-family: "Courier New", Courier, monospace;}
    </style>
    <title>Jeremy Yuan | Projects</title>
    <link rel = "icon" type = "image/png" href = "imgs/logo.png">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <!--Import animations.css-->
    <link rel="stylesheet" href="css/animations.css">


    <!-- Sidebar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
        body {
          margin: 0;
          font-family: "Courier New", Courier, monospace;
        }

        .sidebar {
          height: 100%;
          width: 0;
          position: fixed;
          z-index: 1;
          top: 0;
          left: 0;
          background-color: #f1f1f1;
          overflow-x: hidden;
          transition: 0.5s;
          padding-top: 70px;
        }

        .sidebar a {
          padding: 8px 8px 8px 32px;
          text-decoration: none;
          font-size: 25px;
          color: #818181;
          display: block;
          transition: 0.5s;
        }
         
        .sidebar a.active {
          background-color: #E74C3C;
          color: white;
        }

        .sidebar a:hover:not(.active) {
          background-color: #555;
          color: white;
        }

        .sidebar .closebtn {
          position: absolute;
          top: 0;
          right: 10px;
          font-size: 36px;
          margin-left: 500px;
        }

        .openbtn {
          font-size: 20px;
          cursor: pointer;
          background-color: #111;
          color: white;
          padding: 10px 15px;
          border: none;
        }

        .openbtn:hover {
          background-color: #444;
        }

        div.content {
          margin-left: 200px;
          padding: 1px 16px;
          height: 1000px;
        }

        #main {
          transition: margin-left .5s;
          padding: 16px;
        }

        @media screen and (max-width: 700px) {
          .sidebar {
            width: 100%;
            height: auto;
            position: relative;
          }
          .sidebar a {float: left;}
          div.content {margin-left: 0;}
        }

        @media screen and (max-width: 400px) {
          .sidebar a {
            text-align: center;
            float: none;
          }
        }
        @media screen and (max-height: 450px) {
          .sidebar {padding-top: 15px;}
          .sidebar a {font-size: 18px;}
        }
      </style>
  </head>
  <body>

    <div id = "mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
      <a href="/">Home</a>
      <a href="about.html">About</a>
      <a class = "active" href="projects.html">Projects</a>
    </div>

    <div id="main">
      <button class="openbtn" onclick="openNav()">☰</button> 
    </div>

    <div class="w3-container w3-animate-top">
    <div class="row" style="margin-bottom: 0px">
      <div class="col s12 center-align" style="padding-top: 10px;">         
        <a href="/"><img class="hoverable" src="imgs/header.jpg" alt="headerlogo" style="width:400px;height:100px"></a>      
      </div>
    </div>

    <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "200px";
      document.getElementById("main").style.marginLeft = "200px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
    }
    </script>

    <h1 style="text-align:center; font-weight:bold">Projects</h1>
    <p style="text-align:center;"><font color= "black">Professor Judd, click <a href= "finalreport.html" download><font color = "blue"> here</font></a> for my research report.</font></p>

  </div>
  </body>
</html>
